<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One More Thing</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="musicControl">▶️</div>

<body class="questions-page">

  <div class="card fade-in" id="questionCard">
    <h1 id="questionText"></h1>
    <div class="buttons">
      <button class="yes" onclick="nextQuestion()">Yes</button>
    </div>
  </div>

  <div class="letter fade-in" id="finalLetter" style="display:none;">
    <h2>
      My Arunima,<br>
      will you be my Valentine?
    </h2>

    <div class="valentine-buttons">
      <button class="yes" id="finalYes">Yes</button>
      <button class="no" id="finalNo">No</button>
    </div>
  </div>

  <!-- Shared JS -->
  <script src="script.js" defer></script>
</body>
</html>
